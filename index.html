<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="IncrSEKAI" content="width=device-width, initial-scale=1.0">
    <title>IncrSEKAI</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <p></p>
        <h1 style="font-family: Monaco">IncrSEKAI</h1>
        <p></p>
        <div id="menu-container" class="container">
            <button id="achivments-button">Logros</button>
            <button id="config-button">Configuracion</button>
            <button id="credits-button">Creditos</button>
        </div>
    </header>

    <!-- Ventana de Logros -->
    <div id="achivments-container" class="window hidden">
        <h2>Logros</h2>
        <ul id="achivments-list">
            <li id="achivment-1">Logro 1</li>
            <li id="achivment-2">Logro 2</li>
            <li id="achivment-3">Logro 3</li>
            <li id="achivment-4">Logro 4</li>
            <li id="achivment-5">Logro 5</li>
        </ul>
    </div>

    <!-- Ventana de Dialogo -->
    <div id="dialog-container" class="dialog-container">
        <p id="dialog-text">Deberia de estudiar pero tengo hambre</p>
    </div>

    <div id="game-container" class="game-container">

        <!-- PRE ISEKAI-->
        <div id="pre-isekai-container" class="box window">
            <button id="study-button">Estudiar</button> <!-- se guarda el estudio para mecanica futura (TODO)-->
            <span id="study"></span>
            <button id="start-button">Ir a la tienda</button>
        </div>

        <!-- ISEKAI -->

        <!-- Stats de jugador -->
        <div id="player-container" class="box window hidden">
            <h2>Estadisticas</h2>
            <p>Vida: <span id="player-health-value">10.0</span></p>
            <button id="healingSpell-button" class="hidden">Hechizo de cura</button>
            <p>Da√±o: <span id="player-damage-value">1</span></p>
            <p>Oro: <span id="gold">0</span> </p>
        </div>

        <!-- Enemigos -->
        <div id="enemy-container" class="box window hidden">
            <h2 id="enemy-name">Enemigo</h2>
            <div>
                <img id="enemy-image" src="./assets/slime.png" alt="Enemigo">
            </div>
            <p>Vida Enemigo: <span id="enemy-health-value">10</span></p>
            <button id="attack-button">Atacar</button>
        </div>

        <!-- Tienda -->
        <div id="shop-container" class="box window hidden">
            <h2>Tienda</h2>
            <button id="healingSpell-upgrade-button">Comprar hechizo de cura <br>Costo: 1</button>
            <button id="damage-upgrade-button">Comprar espada de madera <br> Costo: 1</button>
        </div>

        <!-- Herreria runica -->
        <div id="runic-forge-container" class="box window hidden">
            <h2>Herreria Runica</h2>
            <button id="buy-imbue-sword-button">Inbuir espada con runa de ego<br> Costo: 100 de oro</button>
            <span id="ego-swords-display">Actualmente tienes 0 espadas con ego</span>
        </div>

        <script src="consts.js"></script>
        <script src="script.js"></script>
        <script src="preIsekai.js"></script>
        <script src="isekai1.js"></script>
        <script src="playerStats.js"></script>
        <script src="render.js"></script>
        <script src="runicForge.js"></script>
        <script src="menu.js"></script>
        <script src="enemies.js"></script>


</body>

</html>
